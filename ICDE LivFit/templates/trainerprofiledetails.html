<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>LivFit</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="/static/css/normalize.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <ul class="nav nav-tabs">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/trainerprofiledetails/">Access Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5000/trainerprofile/">Back</a>
              </li>
            </ul>
            </ul>
          </div>
        </div>
    </nav>
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Trainer Details are:</h1>
            <p>Name: {{name}}</p>
            <p>Age: {{age}}</p>
            <p>Gender: {{gender}}</p>
            <p>Experience: {{experience}} years</p>
            <p>Email Id: {{email}}</p>
            <p>Reistration Date: {{date}}</p>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
